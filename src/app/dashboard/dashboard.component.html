<!-- <a class="btn btn-primary btn-md" routerLinkActive="active" routerLink="/dashboard">Tests</a> -->
<div class="container">
    <div class="row" style="margin-top: 1%;">
        <div class="col-sm-4" *ngFor="let quiz of message">
          <div class="card">
            <div class="card-body">
              <!-- <h5 class="card-title">Special title treatment</h5> -->
              <p class="card-text">{{quiz.name}}</p>
              <a href="/test/{{quiz.id}}" class="btn btn-primary" style="float: right;">Start Test</a>
            </div>
          </div>
        </div>
    </div>
</div>
