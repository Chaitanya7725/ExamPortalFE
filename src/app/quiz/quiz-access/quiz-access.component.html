<div class="container">
    <div class="row">
        <h1>List of Quiz</h1>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-xl-12">
            <table class="table table-bordered table-dark">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Time</th>
                        <th>Description</th>
                        <th>CutOff</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let quiz of message">
                        <td>{{quiz.id}}</td>
                        <td>{{quiz.name}}</td>
                        <td>{{quiz.time}}</td>
                        <td>{{quiz.description}}</td>
                        <td>{{quiz.threshold}}</td>
                        <td class="text-center">
                            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#exampleModal" (click)="populateQuiz(quiz)">Edit</button>
                            <button class="btn btn-danger btn-sm" (click)="deleteQuiz(quiz.id)"><span class="glyphicon glyphicon-remove"></span>Delete</button>
                            <a class="btn btn-primary btn-sm" routerLinkActive="active" routerLink="/addQuestion/{{quiz.id}}">Q&A</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update Quiz</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form *ngIf="quiz" (ngSubmit)="editQuiz(quizToUpdate)">
                <fieldset>
                    <div class="form-group">
                        <label for="name"><span class="req">* </span> Name: <small>This will be your Quiz test
                                name</small> </label>
                        <input class="form-control" required type="text" #name [(ngModel)]="quizToUpdate.name" name="name" id="name"
                           placeholder="Enter quiz name..." />
                    </div>
                    <div class="form-group">
                        <label for="time"><span class="req">* </span> Time : </label>
                        <input class="form-control" type="number" #time [(ngModel)]="quizToUpdate.time" name="time" id="time"
                            placeholder="Total time of test" required />
                    </div>
                    <div class="form-group">
                        <label for="description"><span class="req">* </span> Description: </label>
                        <input class="form-control" type="text" #description [(ngModel)]="quizToUpdate.description" name="description" id="description" required
                            placeholder="Enter description" />
                    </div>
                    <div class="form-group">
                        <label for="threshold"><span class="req">* </span> Threshold: </label>
                        <input class="form-control" type="number" #threshold [(ngModel)]="quizToUpdate.threshold" name="threshold" id="threshold" required
                            placeholder="Enter threshold" />
                    </div>
